{% set name = "hiclass" %}
{% set version = "4.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 55b2b964c7c2d92debe34263945192ef6b03b4baba43519116163a0b01089b34

build:
  noarch: python
  number: 0
  entry_points:
    - hiclass = hiclass.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - networkx
    - numpy
    - scikit-learn
    - ray-core

test:
  imports:
    - hiclass
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mirand863/hiclass
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Hierarchical Classification Library
  description: |
    HiClass is a library for hierarchical classification which
    is inspired in scikit-learn's usability and is optimized
    for speed. It is pure python code compatible with
    Python 3.8+ and requires networkx, numpy and scikit-learn.
  doc_url: https://hiclass.readthedocs.io/
  dev_url: https://github.com/mirand863/hiclass

extra:
  recipe-maintainers:
    - mirand863
